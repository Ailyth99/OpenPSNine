</div><div class="content pd10" itemprop="articleBody"><b>无苦之日来临 | 無苦ノ日訪レリ</b><br/><br/>胧月岛上灾厄降临<br/><br/>戴上月蚀之面的器于归来迎之后<br/>沉睡着沉睡着醒来后成为已咲之人<br/>已咲之人以共鸣<br/>使已咲者增加满溢岛上<br/><br/>已咲之人无苦<br/>成为空身活着但死亡<br/><br/>无苦之日来临<br/><br/>仅有躲于胎道<br/>祈求灾厄过去者倖存<br/><br/>芽吹者若有近咲之疑<br/>应刈其面</div></div>
