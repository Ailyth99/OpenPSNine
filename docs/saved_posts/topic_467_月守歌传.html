</div><div class="content pd10" itemprop="articleBody"><b>月守歌　传 | 月守歌　伝</b><br/><br/>于胧月岛存在着月守之巫<br/><br/>月守为弹奏月之音<br/>守护人们之心月的巫女<br/><br/>于胧月岛传有许多月之音<br/>能将人引导至各种境地<br/><br/>月守间流传有月守歌<br/>月守歌为可至心月之旋律<br/><br/>其旋律可安抚哭泣的婴儿<br/>与胎动相似<br/><br/>若遇月之灾祸<br/>以共鸣，咲等为其极<br/><br/>若遇月之灾祸<br/>月守以月守歌<br/>镇抚狂乱之月与魂<br/><br/>如此一来<br/>魂魄将归于零域</div></div>
