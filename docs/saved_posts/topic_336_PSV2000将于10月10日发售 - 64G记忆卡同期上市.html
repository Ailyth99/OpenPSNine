</div><div class="content pd10" itemprop="articleBody">索尼公司在SCEJA发布会中正式公开了PSV的新机型PSV2000。 PSV2000将于2013年10月10日正式发售，售价为19929日元(含税)。<br/><br/>PSV2000目前共有6种不同颜色，而和原版PSV相比，在键位上进行了改进，重量减轻了15%，厚度也比原来减少了20%，显得更轻更薄。此外主机中将内置1GB内存，可供玩家们存储各种游戏数据。<br/><br/><img class="imgclick" src="http://ap.ign.com/pictures/articles/9007/59418.jpg" width="700"/><br/><br/><img class="imgclick" src="http://ap.ign.com/pictures/articles/9007/59419.jpg" width="700"/></div></div>
