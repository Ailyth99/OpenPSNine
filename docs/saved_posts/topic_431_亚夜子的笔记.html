</div><div class="content pd10" itemprop="articleBody"><b>亞夜子のメモ</b><br/><br/>那个护士又<br/>对我说了一堆吵死人的话<br/><br/>趁她背对我时<br/>稍微割了她一下<br/>发出了难听的叫声<br/><br/>那傢伙裡面外面都很丑<br/>所以我超讨厌她<br/>我喜欢的是更漂亮的东西<br/><br/>碾碎的虫子<br/>扭断的手<br/>鲜血淋漓的肉<br/>临死前的叫声<br/><br/>一下子就会消失的美丽东西<br/><br/>大家也都各自收集漂亮的玩具<br/>疼爱那些玩具<br/>医生也说<br/>收集喜欢的东西对病情有帮助<br/><br/>所以我也要收集<br/>收集更多更多美丽的东西<br/>不然的话，我心裡会＊＊＊＊<br/>（之后的文字太过凌乱无法解读）</div></div>
