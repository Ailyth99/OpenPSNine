</div><div class="content pd10" itemprop="articleBody"><b>少年的日记　一 | 少年の日記　一</b><br/><br/>４月６日雨<br/>今天也找到属于我的东西<br/><br/>这次是在食堂裡的<br/>面具<br/><br/>大家不跟我说就拿走<br/><br/>我明明说不可以<br/>拿走的<br/><br/>得再去拿回来<br/><br/>今天找到的<br/>面具<br/>好好的藏起来<br/>藏在床底下<br/><br/>这次一定不要被拿走<br/>敢拿的话就追过去<br/><br/><b>少年的日记二 | 少年の日記　二</b><br/><br/>这个也　不对<br/><br/>是谁　偷走了<br/>不赶快的话<br/>会慢慢　不见<br/>是谁拿了<br/>还给我<br/>还给我　还给我　还给我<br/>不　见了<br/>　　还　给我</div></div>
