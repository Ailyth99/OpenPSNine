<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>海景豪宅 - 奖杯心得</title><link rel="icon" href="https://modelscope.cn/studio/flyheadko/DLM-Voice/resolve/master/bert/logo.ico"><link rel="stylesheet" href="../../style.css"></head><body><div class="theme-switcher-container"><button id="theme-switcher-btn">明暗模式切换</button></div><a href="../trophy_list_16456.html" class="back-link">← 返回奖杯列表</a><div class="trophy-header trophy-silver-bg"><img src="https://image.api.playstation.com/trophy/np/NPWR16456_00_00D83DF983279D9E293C2E57AFE1D673C00B6CFA6F/B94614C1BA055B7E22251D62D275ACCE72A4356F.PNG" class="trophy-icon" referrerpolicy="no-referrer"><div class="trophy-header-details"><h1>海景豪宅</h1><p class="trophy-header-meta">在绿岛上找到德加斯号船员留下的基地</p></div></div><div class="comments-section"><h2>奖杯心得 (TIPS)</h2><div class="comment-list"><li class=''><a class="l" href="https://psnine.com/psnid/hackjak"><img height="50" src="https://static-resource.np.community.playstation.net/avatar/WWS_A/UP90001004013l.png" width="50"/></a><div class="ml64"><div class="meta pb10">hackjak</div><div class="content pb10">从救生舱往极光号的船尾对着的方向看有一处不动的雾影，推进器或海蛾号开过去约一千米会发现是一个浮在海上绿岛，上去探索，在一处山脚有废弃的基地，进去拾取pda跳杯，顺便可以从户外苗圃里刀砍获得甜瓜种子并拾到和紫薯。山顶还有两处基地别漏了，可以扫到室内苗圃和挂果树果实。建基地和潜艇后建个室内苗圃种上甜瓜、挂果树或五指山的球茎树就吃喝不愁了。</div><div class="meta"><span>2021-04-19 13:23修改</span></div></div></li></div></div>
