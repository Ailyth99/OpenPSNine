<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>替代方案 - 奖杯心得</title><link rel="icon" href="https://modelscope.cn/studio/flyheadko/DLM-Voice/resolve/master/bert/logo.ico"><link rel="stylesheet" href="../../style.css"></head><body><div class="theme-switcher-container"><button id="theme-switcher-btn">明暗模式切换</button></div><a href="../trophy_list_7317.html" class="back-link">← 返回奖杯列表</a><div class="trophy-header trophy-silver-bg"><img src="https://image.api.playstation.com/trophy/np/NPWR07317_00_00F77A8319FB5C16B80C6B9FEAD1082C7F702CC8F4/D639C5FFA38DE9CBB24FA58868354050EFB499FD.PNG" class="trophy-icon" referrerpolicy="no-referrer"><div class="trophy-header-details"><h1>替代方案</h1><p class="trophy-header-meta">使用 K-16 拜爾手槍或 TL-50 重型連發槍，以次要火力擊殺 20 次</p></div></div><div class="comments-section"><h2>奖杯心得 (TIPS)</h2><div class="comment-list"><li class=''><a class="l" href="https://psnine.com/psnid/zoemoon_22"><img height="50" src="https://static-resource.np.community.playstation.net/avatar/WWS_A/A2013_l.png" width="50"/></a><div class="ml64"><div class="meta pb10">zoemoon_22</div><div class="content pb10">TL-50不知道谁的。K-16是韩索罗的武器，次要火力是蓄力击杀，需要通过合约做出这把武器，直接使用韩索罗不能解。</div><div class="meta"><span>2021-07-23 16:54</span></div></div><div class="sub-comments-container"><ul class="sub-comment-list"><li style="border-top:none;"><div class="content"><span class="meta"><span class="r lh180"><span class="h-p">2021-07-23 17:29</span></span></span>ybabananab@zoemoon_22两把枪都是需要解契约才能解锁，完成任意一把枪械契约后，对战中使用“次要火力”（详细看武器说明）完成击杀20次。韩索罗虽然是K-16手枪但是没有“次要火力”。</div></li></ul></div></li></div></div>
