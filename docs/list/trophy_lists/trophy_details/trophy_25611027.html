<html lang="zh-CN"><head><meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/><title>钢铁意志！ - 奖杯心得</title><link href="https://modelscope.cn/studio/flyheadko/DLM-Voice/resolve/master/bert/logo.ico" rel="icon"/><link href="../../style.css" rel="stylesheet"/></head><body><div class="theme-switcher-container"><button id="theme-switcher-btn">明暗模式切换</button></div><a class="back-link" href="../trophy_list_25611.html">← 返回奖杯列表</a><div class="trophy-header trophy-gold-bg"><img class="trophy-icon" referrerpolicy="no-referrer" src="https://image.api.playstation.com/trophy/np/NPWR25611_00_0018FF49DB69B422EEBDF53764EC595081442E5EAB/35EFD4EB300C9B71D4388ABE699F7AA47C1BD685.PNG"/><div class="trophy-header-details"><h1>钢铁意志！</h1><p class="trophy-header-meta">你实在是天赋异禀！</p></div></div><div class="comments-section"><h2>奖杯心得 (TIPS)</h2><div class="comment-list"><li class=""><a class="l" href="https://psnine.com/psnid/nathaniel_wu"><img height="50" src="https://modelscope.cn/studio/flyheadko/J2Z_experience/resolve/master/model/images/0dba489aa7fb298e.webp" width="50"/></a><div class="ml64"><div class="meta pb10">nathaniel_wu</div><div class="content pb10">用一命模式通关。<br/>超出标准杆或者球掉进水里之类的就会失败，然后从第一关从头开始。标准杆并不难，难的是很容易掉进水里、深渊里… 当然，可以S/L或者利用以下机制：在游戏提示失败之前按下<img src="../emoticons/Upload/face/shoubing/19.gif"/>暂停，然后关掉游戏，重启之后可以继续这一关。不过后一种方法有时候手速不够快会翻车，还是推荐每过一关就备份一次存档，尤其是大概15关以后，每关基本上都要重试多次。</div><div class="meta"><span>2021-12-30 08:24</span></div></div></li></div></div>
