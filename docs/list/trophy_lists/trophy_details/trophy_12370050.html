<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>鸟瞰 - 奖杯心得</title><link rel="icon" href="https://modelscope.cn/studio/flyheadko/DLM-Voice/resolve/master/bert/logo.ico"><link rel="stylesheet" href="../../style.css"></head><body><div class="theme-switcher-container"><button id="theme-switcher-btn">明暗模式切换</button></div><a href="../trophy_list_12370.html" class="back-link">← 返回奖杯列表</a><div class="trophy-header trophy-bronze-bg"><img src="https://image.api.playstation.com/trophy/np/NPWR12370_00_00CC2A33F0B7088B2E1BAD7AD022D128CFFEED7168/5613C192B05F085AE89602B891F70F77CC883ACB.PNG" class="trophy-icon" referrerpolicy="no-referrer"><div class="trophy-header-details"><h1>鸟瞰</h1><p class="trophy-header-meta">在“阿芝特克”关卡中爬上有鸟巢的树顶</p></div></div><div class="comments-section"><h2>奖杯心得 (TIPS)</h2><div class="comment-list"><li class=''><a class="l" href="https://psnine.com/psnid/zsk1225"><img height="50" src="https://psn-rsc.prod.dl.playstation.net/psn-rsc/avatar/UP8812/CUSA05210_00-AV00000000000087_16CD18F6F941A002BF06_l.png" width="50"/></a><div class="ml64"><div class="meta pb10">zsk1225</div><div class="content pb10">第一个谜题是用一根棍子把眼前竖着的石板撬翻变成桥，第二个谜题是用之前那根棍子把门撬开。第三个谜题是一个定滑轮连接着两个笼子。这个奖杯就在第三个谜题这。沿着两个笼子中间的楼梯往上爬，爬到最上面有一个略高的墙，没办法跳一下就爬上去，这里本来需要把附近的一个正方体方块搬过来垫脚，但是可以用爬高墙技巧轻松搞定。爬到外头后往前上方看，有一个鸟巢，一路走走跳跳爬爬到达鸟巢后跳杯。跳杯后往那个有滚石的场景附近跳，准备解下一个杯。</div><div class="meta"><span>2018-01-04 09:34</span></div></div></li></div></div>
