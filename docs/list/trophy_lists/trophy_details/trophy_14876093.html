<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>离岸统计 - 奖杯心得</title><link rel="icon" href="https://modelscope.cn/studio/flyheadko/DLM-Voice/resolve/master/bert/logo.ico"><link rel="stylesheet" href="../../style.css"></head><body><div class="theme-switcher-container"><button id="theme-switcher-btn">明暗模式切换</button></div><a href="../trophy_list_14876.html" class="back-link">← 返回奖杯列表</a><div class="trophy-header trophy-bronze-bg"><img src="https://image.api.playstation.com/trophy/np/NPWR14876_00_004DD62A7F4FB5AAF94ECCA19DBAAAB006297EDFBA/E505D1A395FDCFB20574C9E0B8E25FE707218EBA.PNG" class="trophy-icon" referrerpolicy="no-referrer"><div class="trophy-header-details"><h1>离岸统计</h1><p class="trophy-header-meta">在兹帕纳的渴求古墓挑战中进行得分挑战，并获得铜奖、银奖或金奖</p></div></div><div class="comments-section"><h2>奖杯心得 (TIPS)</h2><div class="comment-list"><li class=''><a class="l" href="https://psnine.com/psnid/danielwang008"><img height="50" src="https://static-resource.np.community.playstation.net/avatar/SCEI/IP91001401PR1_3E9E2158F1CFD1F59FE0_L.png" width="50"/></a><div class="ml64"><div class="meta pb10">danielwang008</div><div class="content pb10">计分感觉比计时难，主要是注意路线吧，铜牌还是无压力的</div><div class="meta"><span>2019-03-28 22:57</span></div></div></li><li class=''><a class="l" href="https://psnine.com/psnid/kacahk"><img height="50" src="https://psn-rsc.prod.dl.playstation.net/psn-rsc/avatar/UP9000/PPSA08329_00-GOW20THANNIVAVAT_112B67AAFFD9FBCF0F1E_l.png" width="50"/></a><div class="ml64"><div class="meta pb10">kacahk</div><div class="content pb10">我居然拿到了金牌！好吧，关键是进山洞前刷满足够的分数，基本上废弃村庄里可以打到接近铜牌，然后进山洞就轻轻松松无压力了；如果一开始的村庄里就失误断连了或者没有打满7、8个灯笼，可以直接重打了，因为山洞里不断很困难的<img src="../emoticons/Upload/face/alu/37.gif"/></div><div class="meta"><span>2019-03-29 23:19</span></div></div></li></div></div>
