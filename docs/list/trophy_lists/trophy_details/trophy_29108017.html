<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>恶心返场 - 奖杯心得</title><link rel="icon" href="https://modelscope.cn/studio/flyheadko/DLM-Voice/resolve/master/bert/logo.ico"><link rel="stylesheet" href="../../style.css"></head><body><div class="theme-switcher-container"><button id="theme-switcher-btn">明暗模式切换</button></div><a href="../trophy_list_29108.html" class="back-link">← 返回奖杯列表</a><div class="trophy-header trophy-silver-bg"><img src="https://psnobj.prod.dl.playstation.net/psnobj/NPWR29108_00/4893d276-a32f-4ee0-b1ae-885b6971a37a.png" class="trophy-icon" referrerpolicy="no-referrer"><div class="trophy-header-details"><h1>恶心返场</h1><p class="trophy-header-meta">允许菌学家在一只本身已经是实验品的造物上进行实验。</p></div></div><div class="comments-section"><h2>奖杯心得 (TIPS)</h2><div class="comment-list"><li class=''><a class="l" href="https://psnine.com/psnid/yanweiran"><img height="50" src="https://psn-rsc.prod.dl.playstation.net/psn-rsc/avatar/HP1804/CUSA08621_00-AVATAR0000000009_D0FD0B229BDEE1309819_l.png" width="50"/></a><div class="ml64"><div class="meta pb10">yanweiran</div><div class="content pb10">这个要注意一定要备好三张，四张都不行。也就是第二次遇到蘑菇人得有一张融合卡和一张普通卡，如果你身上有一张融合卡和两张普通卡那蘑菇人只会让你融合普通卡。  然后比较容易凑三张的卡是背包老鼠，确保背包三个道具全满然后在地图找背包就会自动加入一张背包老鼠，提前规划好路线还是比较容易获得的。</div><div class="meta"><span>2022-09-02 22:36</span></div></div></li><li class=''><a class="l" href="https://psnine.com/psnid/octopus_ann"><img height="50" src="https://static-resource.np.community.playstation.net/avatar/WWS_J/J0003.png" width="50"/></a><div class="ml64"><div class="meta pb10">octopus_ann</div><div class="content pb10">通关后凯西模组也可以获取。</div><div class="meta"><span>2023-07-31 12:08</span></div></div></li></div></div>
