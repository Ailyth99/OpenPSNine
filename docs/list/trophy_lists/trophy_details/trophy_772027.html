2F00_FE997C23DF3C827AEBB6_L.png" width="50"/></a><div class="ml64"><div class="content pb10">这个是这个游戏最难最无聊的成就 至少要加两次油<br/>50英里 大约81公里（游戏车库里不少车显示的是公里数）</div><div class="meta">zyzabb2018-08-20 00:42</div></div></div></div></div>
