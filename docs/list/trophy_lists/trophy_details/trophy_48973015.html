<html lang="zh-CN"><head><meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/><title>青蛙殺手 - 奖杯心得</title><link href="https://modelscope.cn/studio/flyheadko/DLM-Voice/resolve/master/bert/logo.ico" rel="icon"/><link href="../../style.css" rel="stylesheet"/></head><body><div class="theme-switcher-container"><button id="theme-switcher-btn">明暗模式切换</button></div><a class="back-link" href="../trophy_list_48973.html">← 返回奖杯列表</a><div class="trophy-header trophy-bronze-bg"><img class="trophy-icon" referrerpolicy="no-referrer" src="https://psnobj.prod.dl.playstation.net/psnobj/NPWR48973_00/60515ceb-7950-4418-b285-63966238f0cd.png"/><div class="trophy-header-details"><h1>青蛙殺手</h1><p class="trophy-header-meta">從敵人手中取得黃金斧</p></div></div><div class="comments-section"><h2>奖杯心得 (TIPS)</h2><div class="comment-list"><li class=""><a class="l" href="https://psnine.com/psnid/hayate1989"><img height="50" src="https://modelscope.cn/studio/flyheadko/J2Z_experience/resolve/master/model/images/2fb54213bc3c6067.webp" width="50"/></a><div class="ml64"><div class="meta pb10">hayate1989</div><div class="content pb10">1236年大沙漠剧本，左下有个小水池回复点，1/4概率会出青蛙敌人，打掉后低概率出黄金斧，切画面可以反复调查水池来刷。（也可以直接存快速存档来刷）<br/>1264年将军剧本也能刷，1305年古战场井户里青蛙王也会掉这个，相对的也难打一些，不用烧杀即死的话效率可能不如刷沙漠，优点就是必出这个怪<br/><br/>注意不要在城镇剧本下来这里刷，不会出青蛙</div><div class="meta"><span>04-08 05:01修改</span></div></div></li></div></div>
